<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="cards">
            <div class="card">
                <h3>Basic</h3>
                <span>$5</span>
                <p>per month</p>
                <div class="lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </div>
            </div>
            <div class="card">
                <h3>Pro</h3>
                <span>$10</span>
                <p>per month</p>
                <div class="lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </div>
            </div>
            <div class="card">
                <h3>Premium</h3>
                <span>$20</span>
                <p>per month</p>
                <div class="lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </div>
            </div>
        </div>
        <div class="progress-section">
            <div class="Organizator">
                <div class="users">
                    <span>5 Users</span>
                    <span>100 Users</span>
                </div>
                <div class="progress-Bar"></div>
            </div>
            <div class="Organizator">
                <div class="GB">
                    <span>20 GB</span>
                    <span>200 GB</span>
                </div>
                <div class="progress-Bar"></div>
            </div>
            <div class="Organizator">
                <div class="Project">
                    <span>1 Project</span>
                    <span>50 Projects</span>
                </div>
                <div class="progress-Bar"></div>
            </div>
        </div>
    </div>

</body>
</html>
